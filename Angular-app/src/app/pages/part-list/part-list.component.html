<div class="container">
  <div class="header">
      <mat-form-field appearance="outline" style="width: 250px;margin-top:18px">
          <mat-select placeholder="Select a manufacturing plan" 
              (selectionChange)="onSelect($event.value)">
              <mat-option *ngFor="let plan of plans" [value]="plan.id">{{plan.title}}</mat-option>
          </mat-select>
      </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource" matSort [@fadeInOut]>
    <!-- Name Column -->

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <div *ngIf="column != 'DesignTypes'" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > {{column | sentence}} </th>
        <td mat-cell *matCellDef="let param"> {{param[column] || '---'}} </td>
      </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
</table>
</div>
